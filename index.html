<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Totem de Doa√ß√£o - Doe Educa√ß√£o</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #2e7d32;
      margin: 20px 0;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 500px;
    }

    label {
      font-weight: bold;
    }

    input, textarea, button, select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    button {
      background-color: #43a047;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #388e3c;
    }

    table {
      margin-top: 30px;
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #c8e6c9;
    }

    .preview {
      max-width: 80px;
      max-height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .confirmacao {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }

    video, canvas {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Totem de Registro de Doa√ß√£o</h1>

  <form id="formDoacao" onsubmit="event.preventDefault(); registrarDoacao();">
    <label for="nome">Nome do Doador:</label>
    <input type="text" id="nome" required />

    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento" required />

    <label for="turma">Turma:</label>
    <input type="text" id="turma" placeholder="Ex: 5¬∫ Ano B" required />

    <label for="material">Material Escolar Doado:</label>
    <textarea id="material" rows="3" required></textarea>

    <label>Foto do Material:</label>
    <video id="video" autoplay></video>
    <button type="button" onclick="tirarFoto()">üì∏ Tirar Foto</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <button type="submit">Registrar Doa√ß√£o</button>
  </form>

  <div id="confirmacao" class="confirmacao"></div>

  <table id="tabelaDoacoes">
    <thead>
      <tr>
        <th>Data</th>
        <th>Doador</th>
        <th>Turma</th>
        <th>Material</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    // Ativa a c√¢mera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Erro ao acessar a c√¢mera: " + err);
      });

    function tirarFoto() {
      canvas.style.display = "block";
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
    }

    function registrarDoacao() {
      const nome = document.getElementById("nome").value.trim();
      const nascimento = document.getElementById("nascimento").value.trim();
      const turma = document.getElementById("turma").value.trim();
      const material = document.getElementById("material").value.trim();
      const dataAtual = new Date().toLocaleDateString();

      if (!nome || !nascimento || !turma || !material) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      const imagem = canvas.toDataURL("image/png");

      const tabela = document.getElementById("tabelaDoacoes").getElementsByTagName("tbody")[0];
      const novaLinha = tabela.insertRow();

      novaLinha.insertCell(0).textContent = dataAtual;
      novaLinha.insertCell(1).textContent = nome;
      novaLinha.insertCell(2).textContent = turma;
      novaLinha.insertCell(3).textContent = material;
      const celulaImagem = novaLinha.insertCell(4);
      const img = document.createElement("img");
      img.src = imagem;
      img.className = "preview";
      celulaImagem.appendChild(img);

      document.getElementById("formDoacao").reset();
      canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
      canvas.style.display = "none";

      document.getElementById("confirmacao").textContent = "‚úÖ Doa√ß√£o registrada com sucesso!";
      setTimeout(() => document.getElementById("confirmacao").textContent = "", 3000);
    }
  </script>
</body>
</html>
